name: Build Windows Installer

on:
  # Trigger on push to main branch
  push:
    branches: [main, master]
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0, v1.1.0, etc.
  # Trigger on manual dispatch (allows you to run it anytime from GitHub)
  workflow_dispatch:

# Permissions needed to create releases
permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install PyInstaller
        run: pip install pyinstaller

      - name: Build executable with PyInstaller
        run: pyinstaller TraverseCalculator.spec --noconfirm

      - name: Verify executable was created
        run: |
          if (Test-Path "dist\TraverseCalculator.exe") {
            Write-Host "✓ Executable created successfully"
            Get-Item "dist\TraverseCalculator.exe" | Select-Object Name, Length
          } else {
            Write-Error "Executable not found!"
            exit 1
          }

      - name: Install Inno Setup
        run: choco install innosetup -y --no-progress

      - name: Build installer with Inno Setup
        run: |
          # Run Inno Setup compiler
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" installer.iss
          Write-Host "✓ Installer created successfully"

      - name: Upload standalone executable
        uses: actions/upload-artifact@v4
        with:
          name: TraverseCalculator-Portable
          path: dist/TraverseCalculator.exe
          retention-days: 90

      - name: Upload installer
        uses: actions/upload-artifact@v4
        with:
          name: TraverseCalculator-Installer
          path: installer_output/TraverseCalculator_Setup.exe
          retention-days: 90

      # Create GitHub Release when a version tag is pushed
      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/TraverseCalculator.exe
            installer_output/TraverseCalculator_Setup.exe
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
